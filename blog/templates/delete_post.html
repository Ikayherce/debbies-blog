{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div style="margin-left: 20px;">
<h3>Delete: {{ post.title }}</h3>

<br/>
<div class="form-group">  
 <form method="POST">
     {% csrf_token %}
     <br>
     <strong>Are you sure you want to delete this post? This action cannot be undone. </strong> <br/> <br/>
     <button class="btn btn-danger btn-sm">Delete</button>
     <br/><br/>
</div>
</div>
 {% endblock %}
